<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App Version Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .info {
      padding: 10px;
      background: #f2f2f2;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>App Version Test</h1>

  <div id="status" class="info">Checkingâ€¦</div>

  <script>
    function showAppInfo() {
      const el = document.getElementById('status');

      if (window.nativeAppInfo) {
        el.innerHTML = `
          <b>Running inside app</b><br><br>
          Version: ${window.nativeAppInfo.version}<br>
          Build: ${window.nativeAppInfo.build}
        `;
      } else {
        el.innerHTML = `
          <b>Not running inside the iOS app</b><br><br>
          No nativeAppInfo found.
        `;
      }
    }

    // Run as soon as JS executes
    showAppInfo();
  </script>

</body>
</html>
